    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        document.addEventListener("DOMContentLoaded", function(){
            const datepicker = document.querySelectorAll('.flatpickr');

<body>

<div id="tkg-wrap">

      <div id="tkg-footer">
        <div id="footer">
            <div class="tab-menu" data-tab-tit>
              <button class="arrow_left"><i class="icon-caret-prev"></i></button>
              <a href="#tabCont3-1" class="on">Company</a><button class="btn-delete"><i class="material-icons-round">close</i></button>
              <a href="#tabCont3-2">Model Parmpppppppp</a><button class="btn-delete"><i class="material-icons-round">close</i></button>

              <a href="#tabCont3-4">UOM</a><button class="btn-delete"><i class="material-icons-round">close</i></button>
              <a href="#tabCont3-5">Operation</a><button class="btn-delete"><i class="material-icons-round">close</i></button>
              <button class="arrow_right"><i class="icon-caret-next"></i></button>
            </div>
          <div>
            <div id="tabCont3-1" class="tab-cont">
             <!-- 내용 : splitter영역 (검색 + 그리드 영역)-->

              <!--+++++++++++++++++++++++++++++++++++++++실제작업영역++++++++++++++++++++++++++++++++++++++++++++++-->
             <!-- 컨텐츠 :  영역 -->
            <div id="tkg-container">
              <div id="splitter_l">
                <!-- 검색영역-->
                <div class="left-search">
                
                  <div class="lnb-wrap">
                    <div class="lnb-depth">
                      <!-- 공통검색 start -->
                      <div class="search-box">
                        <div class="input-box">
                        <label class="label" for="inp1">Search</label>
                        <input type="text" id="inp1" value="Search" />
                        <button class="btn-search">
                            <span class="material-icons-round">search</span>
                        </button>
                        </div>              
                      </div> 
                      <!-- 공통검색 end -->

                      <!-- 검색조건 start -->
                      <div class="flex-search mt-25">
                        <p>Defect Code</p>
                        <div>
                          <div class="input-box">
                            <input type="text" placeholder="입력">
                          </div>
                        </div>                                                            
                      </div> 
                      
                      <div class="flex-search mt-25">
                        <p>Defect Name</p>
                        <div>
                          <div class="input-box">
                            <input type="text" placeholder="입력">
                          </div>
                        </div>                                                            
                      </div> 

                      <div class="flex-search mt-25">
                        <p>Defect Type</p>
                        <div>
                          <div class="input-box">
                            <input type="text" placeholder="입력">
                          </div>
                        </div>                                                            
                      </div> 

                      <div class="flex-search mt-25">
                        <p>사용</p>
                        <div class="flex grap-4">
                          <div class="radio">
                            <input type="radio" id="radio1" name="radioG1"><label for="radio1"><i></i>All</label>
                          </div>
                          <div class="radio">
                            <input type="radio" id="radio2" name="radioG1" checked><label for="radio2"><i></i>Y</label>
                          </div>
                          <div class="radio">
                            <input type="radio" id="radio3" name="radioG1"><label for="radio3"><i></i>N</label>
                          </div>
                        </div>
                      </div>

                      <div class="flex-search mt-25">
                        <p>확정</p>
                        <div class="flex grap-4">
                          <div class="radio">
                            <input type="radio" id="check4" name="radioG2" checked/><label for="check4"><i></i>All</label>
                          </div>
                          <div class="radio">
                            <input type="radio" id="check5" name="radioG2"/><label for="check5"><i></i>P</label>
                          </div>
                          <div class="radio">
                            <input type="radio" id="check6" name="radioG2"/><label for="check6"><i></i>Y</label>
                          </div>
                          <div class="radio">
                            <input type="radio" id="check7" name="radioG2"/><label for="check7"><i></i>N</label>
                          </div>
                        </div>
                      </div>

                      <!-- 검색조건 end -->
                      <div class="flex-search-btn t-c">
                        <button class="button small line">조회</button>
                      </div>
                    </div>                    
                  </div> 
      
                </div>
                <!--//검색영역 end-->
              </div> 
              <div id="splitter_r">
                <div class="tkg-content-body">

                    <!-- 컨텐츠 영역 -->
                    <div class="page-tit">
                      <h1>불량코드</h1>
                      <div class="ml-a">
                        <!-- 경로 -->
                        <div class="breadcrumb">
                          <ul>
                            <li>
                              <span>Home</span>
                            </li>
                            <li>
                              <i class="material-icons-round">chevron_right</i><span>Reference</span>
                            </li>
                            <li>
                              <i class="material-icons-round">chevron_right</i><span>Defect</span>
                            </li>
                            <li>
                              <i class="material-icons-round">chevron_right</i>
                              <a href="#none"><span>불량코드</span></a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>

                    <!-- 그리드 영역 -->
                    <div class="gridwrap">
                      <!-- 리얼그리드 소타이틀-->
                      <div class="flex">
                        <div class="col-2">
                          <div class="w-p-50">
                            <h2 class="tit-h2"><strong class="guide-line">Result</strong></h2>
                            <p class="inlin-block ml-10">총 <span class="grid_total_number">3</span> 개</p>
                          </div>
                        </div>
                      </div>
 
                    
                      <!--리얼그리드 영역-->
                      <div id="realgrid" class="readgridwrap"></div>

                      <div class="flex mt-24">
                        <div class="ml-a">
                          <a href="#" class="button gridbtn gray">등록</a>
                          <a href="#" class="button gridbtn gray">삭제</a>
                          <a href="#" class="button gridbtn gray">저장</a>
                          <a href="#" class="button gridbtn gray-box">확정</a>
                        </div>
                      </div>
                      <!-- 그리드 페이징
                      <div class="paging mt-24">
                        <a href="#" class="btn-prev">이전</a>
                        <strong>1</strong>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#" class="btn-next">다음</a>
                      </div>-->

                    <!-- //컨텐츠 영역 -->

      <div id="tabCont3-5" class="tab-cont">내가 클릭한 메뉴5 내용</div>
