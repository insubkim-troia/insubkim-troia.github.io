<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" /> -->
    <title>TKG All Wrap Frame</title>
    <link href="../../static/css/mdm.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../static/js/common.js"></script>
    <script type="text/javascript" src="../../static/js/ui.js"></script>
    <!--[if lt IE 9]>
      <script type="text/javascript">
        document.createElement('header');
        document.createElement('nav');
        document.createElement('section');
        document.createElement('article');
        document.createElement('footer');
      </script>
    <![endif]-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const datepicker = document.querySelectorAll('.flatpickr');
            datepicker.forEach(element => {
            flatpickr(element,{
                wrap: true
            });
            });
        });
        </script>

    <!--스플리트-->    
    <script src="https://unpkg.com/jquery.splitter/js/jquery.splitter.js"></script>
    <!--[if IE]>
    <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


      

    <!-- RealGrid 개발시 삭제 (샘플용) -->
    <link href="../../static/realgrid/realgrid-style.css" rel="stylesheet" />
    <script src="../../static/realgrid/realgrid-lic.js"></script>
    <script src="../../static/realgrid/realgrid.2.6.3.min.js"></script>
    <script src="../../static/realgrid/libs/jszip.min.js"></script>

    <!-- RealGrid Custom 개발시 삭제 -->
    <script src="../../static/realgrid/index.js"></script>
  </head>

<body>

  <!-- 팝업 -->
  <div id="pop2" class="layer-pop-wrap" style="visibility: visible; opacity: 1;">   <!-- 화면보여주기 위해 style 넣어두었음, 개발 시 style 삭제 -->
    <div class="bg"></div>
    <div class="layer-pop-cont" tabindex="0">     
      <div class="pop_title">
        <h1>등록 <p class="t2">Line</p></h1>   
        <h2>Plant 정보입력</h2>      
      </div> 
      <div class="pop-cont">
        <div class="table-view">
          <table>
            <colgroup>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">Factory</th>
                <td>
                    <div class="form-box">
                      <div class="select-box">
                        <select title="선택">
                          <option value="">선택</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div> 
                    </div>
                </td>
                <th scope="row">Plant</th>
                <td>
                    <div class="form-box">
                      <div class="select-box">
                        <select title="선택">
                          <option value="">선택</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>     
                    </div>
                </td>
                <th scope="row">Operation</th>
                <td>
                    <div class="form-box">
                      <div class="select-box">
                        <select title="선택">
                          <option value="">선택</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>     
                    </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Line Code</th>
                <td colspan="2"> 
                  <div class="form-box">
                    <div class="input-box"><input type="text" placeholder="Line Code"></div>
                  </div>
                </td>
                <th scope="row">Line Name</th>
                <td colspan="2"> 
                  <div class="form-box">
                    <div class="input-box"><input type="text" placeholder="Line Name"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Line Short Name</th>
                <td colspan="2"> 
                  <div class="form-box">
                    <div class="input-box"><input type="text" placeholder="Line Short Name"></div>
                  </div>
                </td>
                <th scope="row">Line Type</th>
                <td colspan="2"> 
                  <div class="form-box">
                    <div class="input-box"><input type="text" placeholder="Line Type"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex mt-10">
          <div class="col-2"></div>
          <div class="ml-a">
            <button class="button small">저장</button>
          </div>
        </div>

        <div class="pop_title mt-30">
          <h2>Line List <p class="inlin-block">(총 <span>3</span>개)</p></h2>
        </div>
        <div class="Popgridwrap"> 리얼 그리드 영역</div>
        <div class="layer-btn">
            <button class="button  btn-submit">닫기</button>
        </div>
      </div>       
    </div>
  </div>
  <!-- //팝업 -->

</body>
</html>
