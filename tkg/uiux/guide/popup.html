  <body>
    <div id="tkg-wrap">
      <!-- 헤더영역 -->
      <header id="tkg-header-wrap" data-include="../include/header.html"></header>
      <!-- //헤더영역 -->
  
      <!-- 컨텐츠 영역 -->
      <section id="tkg-container">
        <div class="left-nav" data-include="../include/nav.html"></div>
        <div class="tkg-content">
          <div class="page-tit">
            <h1>팝업</h1>
            <div class="ml-a">
              버튼?
            </div>
          </div>

          <h2 class="tit-h2"><strong class="guide-line">레이어팝업</strong></h2>
          <div class="line-box">
            <p><a href="#pop1" class="button pop-open">레이어팝업호출(a태그형태)</a></p>
            <p class="mt-10"><button data-href="#pop1" class="button pop-open">레이어팝업호출(button태그형태)</button></p>
            <p class="mt-10"><a href="#pop1" class="button pop-open" data-pop-style="full">레이어팝업 - 풀팝업</a></p>
            <p class="mt-10"><a href="#pop1" class="button pop-open" data-pop-style="bottom">레이어팝업 - 버튼 팝업</a></p>
          </div>
          
          <h2 class="tit-h2 mt-30"><strong class="guide-line">메시지 팝업 - 디자인팝업</strong></h2>
          <div class="line-box">
            <p><a href="#pop2" class="pop2 button">팝업타이틀, 내용 메시지</a></p>
            <p class="mt-10"><a href="#pop3" class="pop3 button">내용 메시지</a></p>
          </div>

          <script>
            $(document).on('click', '.pop2', function () {
              const $this = $(this);
              let text = '';
              text += '<p class="tit">팝업 타이틀</p>';
              text += '<p class="sub-text">원활한 서비스 제공을 위해 최선을 다하고<br /> 있습니다.  잠시 후 이용해주세요.</p>';
              /*
                target : id 값
                alert() : 옵션들
                buttons : 버튼 수 (최대2개)
                buttonText : [] 버튼 텍스트
                buttonClose : 자동 닫는 버튼 위치
                text : '내용 (html 사용가능)',
                textAlign : '텍스트 정렬',
                submit : function(){ 확인 전송 시 (닫기 버튼제외)},
                close : function(){ 닫기 전송 시 (닫기 버튼제외)}
  
                btnSubmit 클래스
                btnPopClose 클래스 적용시에도 동작
              */
  
              ui.alert({
                text: text,
                textAlign: 'center',
                buttons: 2,
                buttonText: ['취소', '확인'],
                buttonClose: 1,
                submit: function () {
                  $this.text('팝업타이틀, 내용 메시지 - 전송했지롱');
                },
                close: function () {
                  $this.text('팝업타이틀, 내용 메시지 - 닫았지롱');
                }
              });
            });
            $(document).on('click', '.pop3', function () {
              const $this = $(this);
              let text = '';
              text += '<p class="sub-text">원활한 서비스 제공을 위해 최선을 다하고<br /> 있습니다.  잠시 후 이용해주세요.</p>';
  
              const target = $(this).attr('href');
  
              ui.alert({
                target: target,
                text: text,
                textAlign: 'center',
                buttons: 1,
                buttonText: ['확인'],
                buttonClose: 1,
                close: function () {
                  $this.text('내용 메시지 - 닫았지롱');
                }
              });
            });
          </script>

          <h2 class="tit-h2 mt-30"><strong class="guide-line">로딩팝업</strong></h2>
          <div class="line-box">
            <p><a href="#loading" class="loading-pop button line2">로딩팝업(텍스트 x)</a></p>
            <p class="mt-10"><a href="#loading2" class="loading-pop2 button line2">로딩팝업(텍스트 O)</a></p>
          </div>

          <script>
            /* 로딩 팝업 */
            $(document).on('click', '.loading-pop', function () {
              /* 로딩 노출 */
              ui.loading.open();
  
              setTimeout(function () {
                /* 로딩 삭제 */
                ui.loading.close();
              }, 3000);
  
              return false;
            });
            $(document).on('click', '.loading-pop2', function () {
              /* 로딩 노출 */
              ui.loading.open('로딩과 관련된 문구가 <br />출력됩니다.');
  
              setTimeout(function () {
                /* 로딩 삭제 */
                ui.loading.close();
              }, 3000);
  
              return false;
            });
          </script>

          <h2 class="tit-h2 mt-30"><strong class="guide-line">토스트 팝업</strong></h2>
          <div class="line-box">
            <p><a href="#tost" class="button tost-pop-open">토스트팝업</a></p>
          </div>
          <script>
            $(function () {
              $('.tost-pop-open').on('click', function () {
                //ui.tostpop.open('내용',딜레이 : 기본 2000);
                ui.tostpop.open('토스트 팝업 내용입니다.', 2000);
                return false;
              });
            });
          </script>

        </div>
      </section>

            <p><a href="#pop2" class="pop-open button">팝업타이틀, 내용 메시지</a></p>
          </div>
          <a href="#" class="btn-close btn-pop-close">팝업닫기</a>
