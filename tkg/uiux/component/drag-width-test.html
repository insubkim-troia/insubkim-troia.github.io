    <!-- //가이드 전용 -->

    <style type="text/css">
      .test {display: flex; height: calc(100vh);}
      .d1 {position:relative; top:0; width:100%;
      background-color:#7DC800; overflow:auto;}
      .d2 {position:relative; top:0; width:100%;
      background-color:#FFFFC5; overflow:auto;}
      #hr {cursor:pointer; margin: 0 5px;}
      </style>
    
    <script type="text/javascript">
      var startpos, diffpos=0;
      var erlaubt = false;
      
      function on_mouse_down(e) {
              if (!document.all) 
                startpos = e.screenX + diffpos;
              else 
                startpos = event.clientX + diffpos;
      
              erlaubt = true;
              return false;
      }
      
      function on_mouse_up(e) {
              erlaubt = false;
              return false;
      }
      
      function on_mouse_move(e) {
              if (erlaubt) {
                      if (!document.all) 
                          jetztpos = e.screenX;
                      else
                              jetztpos = event.clientX;
              
                      diffpos = startpos-jetztpos;
                      var win = window.innerWidth / 2;
                      if (diffpos > - (win - 50) && diffpos < (win - 50)) {
                              document.getElementById("d1").style.width = win - diffpos + "px";
                              document.getElementById("d2").style.width = win + diffpos + "px";
                      }
              }
      }
      
      
      function init() {
              document.getElementById("hr").onmousedown = on_mouse_down;
              document.onmouseup = on_mouse_up;
              document.onmousemove = on_mouse_move;
      }
      </script>

  </head>
  <body onload="init()">
    <div class="test">
      <div class="d1" id="d1">
        1<br />
        1<br />
        1<br />
      </div>
      <hr class="hr" id="hr" />
      <div class="d2" id="d2">
              2<br />
              2<br />
              2<br />
      </div>
    </div>
  </body>
</html>
